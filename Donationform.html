<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="r.png" title="Lets recycle and reuse">
  <title>Donation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #bcfbe3;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      position: fixed;
      top: 0;
      width: 100%;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #fce4c4;
      color: black;
    }

    .scrolling-msg {
      font-size: 18px;
      color: white;
      background-color: #fe7f8c;
      text-align: center;
      padding: 5px;
      animation: scrollMsg 12s linear infinite;
    }

    @keyframes scrollMsg {
      0% {
        transform: translateX(100%);
      }

      100% {
        transform: translateX(-100%);
      }
    }

    .container {
      max-width: 500px;
      margin: 80px auto 0;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="homeee.html">Home</a>
    <a href="donation.html">Go Back</a>
    <a href="#contact">Contact</a>
    <div class="scrolling-msg">Thank you for donating</div>
  </div>

  <div class="container">
    <h2>Let's Donate</h2>
    <form action="log13.php" method="post">
      <div class="form-group">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>
      </div>

      <div class="form-group">
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required>
      </div>

      <div class="form-group">
        <label for="donation_details">Donation Material Details:</label>
        <input type="text" id="donation_details" name="donation_details" required>
      </div>

      <div class="form-group">
        <label for="message_to_needy">Message to Needy:</label>
        <textarea id="message_to_needy" name="message_to_needy" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="address_to_pickup">Address for Pickup:</label>
        <textarea id="address_to_pickup" name="address_to_pickup" rows="4" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Donation</button>
    </form>
  </div>
</body>

</html>
